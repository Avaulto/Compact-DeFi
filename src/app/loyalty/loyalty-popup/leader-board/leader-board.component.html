<ion-grid  class="data-box ion-padding ion-margin-top">
  <app-private-score></app-private-score>
  <ion-row class="ion-justify-content-center ion-margin-bottom">
    <ion-label>
      total points: 
    </ion-label>
    <ion-text>
      <ion-icon name="sparkles-sharp"></ion-icon> 
      <span>
        23,512
      </span>
    </ion-text>
  </ion-row>
  <ion-row class="ion-justify-content-between leader-board"> 
    <ion-col class="sub-strong">
      rank
    </ion-col >
    <ion-col class="sub-strong">
      wallet address
    </ion-col >
    <ion-col class="sub-strong"> 
      total points
    </ion-col>
    <ion-col class="sub-strong">
      prize pool share
    </ion-col>
  </ion-row>

  <ion-row id="leader-board-table">
    <app-item *ngFor="let item of loyaltyLeaderBoard$ | async;let i = index" [index]="i" ></app-item>
  </ion-row>
</ion-grid>
