<ion-grid class="data-box ion-padding">
  <ng-container *ngIf="wallet && leaderBoard; else elseTemplate">

    <ion-row class="ion-justify-content-between" style="height: 100px;">
      <canvas #barChart></canvas>
    </ion-row>

    <ion-row id="loyalty-your-score">
      <ion-col>
        <div class="private-prize-text ion-margin-top ion-text-capitalize ion-text-center">
          loyalty Points:
          {{myLoyaltyScore?.loyaltyPoints || 0 | number : '1.2-2'}}
          <ion-icon name="sparkles-sharp"></ion-icon>
        </div>

      </ion-col>
    </ion-row>

  </ng-container>
  <ng-template #elseTemplate>
    <app-wallet-not-connected-state [showBtn]="true"></app-wallet-not-connected-state>
  </ng-template>

</ion-grid>
