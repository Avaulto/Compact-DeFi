<ion-content scroll-y style="--background:transparent;">
  <ion-grid class="ion-padding">

    <app-total-balance [portfolio]="walletPortfolio$ | async"></app-total-balance>

    <app-assets [portfolioSPL]="portfolioSPL$ | async"></app-assets>

    <app-stake-accounts *ngIf="portfolioAccounts$ | async"></app-stake-accounts>
    <app-defi *ngIf="(portfolioDeFi$ | async)?.length" [portfolioDeFi]="portfolioDeFi$ | async"></app-defi>
  </ion-grid>
</ion-content>
