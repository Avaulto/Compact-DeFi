<ion-grid class="ion-text-transform">
  <h1 class="heading-2 ion-text-uppercase">deposit by stake account</h1>
  <ion-row style="margin-bottom:8px" class="heading-6">
    Choose stake account
  </ion-row>
  <form>
  <ion-row class="ion-margin-bottom">
    <div id="stake-account-selection">
      <app-select-item [item]="selectedStakeAccount" (click)="showAccountList = !showAccountList"
        [isDropDownOpen]="showAccountList" [showDropDownIcon]="true">

      </app-select-item>
      <app-select-box *ngIf="showAccountList" (onSelectItem)="setSelectedStakeAccount($event)" [dataset]="stakeAccounts"
        [filterBy]="'name'"></app-select-box>
      <div id="deposit-account-info" *ngIf="selectedStakeAccount && !showAccountList">
        <h3 class="heading-6">
          Deposit review
        </h3>
        <p>
          
          For deposit this stake account you will start gain staking
          reward from staking pool
          and will receive
          <b>{{selectedStakeAccount.extraData.balance / stakePoolStats.assetRatio | number : '1.2-3'}}</b> {{selectedProvider.ticker}} 
        </p>
      </div>

    </div>
  </ion-row>
  <ion-row class="ion-margin-bottom ion-justify-content-center">
    <ion-button (click)="delegateStakeAccount()" [disabled]="!selectedStakeAccount" class="ion-text-capitalize">
      Deposit account
    </ion-button>
  </ion-row>
</form>

</ion-grid>
