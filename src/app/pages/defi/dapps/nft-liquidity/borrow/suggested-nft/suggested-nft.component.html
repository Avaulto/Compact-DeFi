<ion-card class="nft-item" style="background: var(--deep-background) !important;">
    <ion-card-header>
      <app-image-placeholder [imagePath]="nft.imageUrl"></app-image-placeholder>

     
    </ion-card-header>
  
    <ion-card-content>
      <div id="nft-title">
  
        <h5 class="heading-5">{{nft.name}}</h5>
        <a [href]="utilsService.explorer +'/address/'+ nft.mint + '?cluster='+env" target="_blank"><ion-icon name="link-outline"></ion-icon></a>
      </div>
      <ion-card-title class="sub">
        <span>to borrow</span>
        <span>
          {{nft.classicParams.maxLoanValue | number: '1.2-2'}} â—Ž
        </span>
      </ion-card-title>
      <ion-accordion-group >
        <ion-accordion value="first">
          <ion-item id="attr-header" slot="header">
            <ion-label>Attributes</ion-label>
          </ion-item>
          <div slot="content">
            <div class="nft-attr ion-margin-bottom" *ngFor="let attr of nft?.classicParams.timeBased | keyvalue">
              <div class="sub-strong">{{attr.key}}</div>
              <span class="sub">{{attr.value}}</span>
            </div>
          </div>
        </ion-accordion>
      </ion-accordion-group>
      <ion-row class="ion-justify-content-between">
  
        
        <ion-col size="12" >
          <ion-button fill="outline" (click)="selectToBorrow()">select</ion-button>
          
 
      </ion-col>
    </ion-row>
    </ion-card-content>
  </ion-card>
