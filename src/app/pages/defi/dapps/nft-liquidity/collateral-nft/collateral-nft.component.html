<ion-card class="nft-item" style="background: var(--deep-background) !important;">
    <ion-card-header>
      <app-image-placeholder [imagePath]="aggrigateNft?.imageUrl"></app-image-placeholder>

     
    </ion-card-header>
  
    <ion-card-content>
      <div id="nft-title">
  
        <h5 class="heading-5">{{aggrigateNft?.name}}</h5>
        <a [href]="utilsService.explorer +'/address/'+ aggrigateNft?.mint + '?cluster='+env" target="_blank">
          <ion-icon name="link-outline"></ion-icon>
        </a>
      </div>
      <ion-card-title class="sub">
        <span>{{aggrigateNft?.customTitle}}</span>
        <span>
          {{aggrigateNft?.customeValue}} 
        </span>
      </ion-card-title>
      <ion-accordion-group >
        <ion-accordion value="first">
          <ion-item id="attr-header" slot="header">
            <ion-label>Properties</ion-label>
          </ion-item>
          <div slot="content">
            <div class="nft-attr ion-margin-bottom" *ngFor="let attr of aggrigateNft?.extraData | keyvalue">
              <div class="sub-strong ion-text-capitalize">{{attr.key}}</div>
              <span class="sub">{{attr.value}}</span>
            </div>
          </div>
        </ion-accordion>
      </ion-accordion-group>
     
  
          <ng-content></ng-content>
          

    </ion-card-content>
  </ion-card>
