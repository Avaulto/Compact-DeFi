<ion-row class="ion-justify-content-between ion-align-items-start">
  <ion-col sizeLg="7.5" size="12" class="data-box ion-padding">
    <app-active-deposits [userStats]="userStats$ | async" (onSelectTab)="onSelectTab.emit($event)"></app-active-deposits>
  </ion-col>
  <ion-col sizeLg="4" size="12" class="data-box ion-padding">
    <app-active-loans [userStats]="userStats$ | async" (onSelectTab)="onSelectTab.emit($event)"></app-active-loans>
  </ion-col>
</ion-row>
