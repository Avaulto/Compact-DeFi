<ion-virtual-scroll class="ion-padding-bottom"
  [items]="(orcaPools | async)?.whirlpools | filter: 'tokenA.symbol':searchTerm" approxItemHeight="100px">
  <div [@simpleFadeAnimation] *virtualItem="let item; let i = i" class="data-box ion-padding" [ngClass]=" false ? '': 'extra-reward'">


    <ion-col size="12">
      <app-whirl-pool [pool]="item" [tokenList]="tokenList" (onInitDeposit)="initDepositSetup($event)" ></app-whirl-pool>
    </ion-col>
  </div>
</ion-virtual-scroll>
