<ion-content scroll-y style="--background:transparent;">
  <ion-grid class="ion-padding">

    <app-dapp-head name="Orca" imgPath="/assets/images/icons/orca-logo.png"></app-dapp-head>
    <ion-row class="ion-justify-content-between ion-text-capitalize">
      <ion-col class="data-box ion-padding" sizeMd="2.8" sizeSm="5" *ngFor="let stat of whirlPoolsStats | keyvalue ">
        <app-data-box [title]="stat.value.title" [loading]="!stat.value.value" [desc]="stat.value.value">
        </app-data-box>
      </ion-col>
    </ion-row>
    <ion-row id="tool-box" class="ion-margin-bottom ion-justify-content-between ion-align-items-center">
      <div id="search-box">
        <app-search-input (search)="searchPool($event)" [placeholder]="'Filter by symbol'"></app-search-input>
      </div>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <app-tabs [menu]="menu" (onSelectTab)="currentTab = $event"></app-tabs>
    </ion-row>
    <app-loader *ngIf="(orcaPools | async) == null"></app-loader>
    <ion-row>

      <ng-container [ngSwitch]="currentTab">
        <app-explore *ngSwitchCase="'explore'" [orcaDataset]="orcaPools" [searchTerm]="searchTerm"></app-explore>
        <app-portfolio *ngSwitchCase="'portfolio'"></app-portfolio>
        </ng-container>



    </ion-row>
  
  </ion-grid>
</ion-content>
