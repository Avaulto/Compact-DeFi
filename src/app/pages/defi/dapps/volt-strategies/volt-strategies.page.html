<ion-content scroll-y style="--background:transparent;">
  <ion-grid class="ion-padding">
    <ion-row id="token-swap-header" class="ion-align-items-center ion-margin-bottom">
      <div class="ion-margin-end">
        <span class="heading-1">Powered by</span>
      </div>
      <div id="friktion-logo">
        <ion-img src="/assets/images/icons/friktionBoltColored.png"></ion-img>
        <span class="heading-1">Friktion</span>
      </div>
    </ion-row>
    <app-friktion-info [friktionInfo]="friktionInfo"></app-friktion-info>

    <ion-row id="tool-box" class="ion-margin-bottom ion-justify-content-between ion-align-items-center">
      <div id="search-box">
        <app-search-input (search)="searchVolt($event)" [placeholder]="'Filter by symbol'"></app-search-input>
      </div>
      <div id="filter-buttons" class="ion-hide-md-down">
        <div class="button-group">

          <ion-button id="volt-type-1" (click)="filterVolt(0)"  *ngIf="voltExists(1)" [class]="voltsFilter.includes(0) ? 'volt-type-1-bg' : ''"
            fill="outline">
            Generate Income
          </ion-button>
        </div>
        <div class="button-group">
          <ion-button id="volt-type-2" (click)="filterVolt(1)" *ngIf="voltExists(2)" [class]="voltsFilter.includes(1) ? 'volt-type-2-bg' : ''"
            fill="outline">
            Sustainable Stables
          </ion-button>
          <!-- <ion-icon slot="end" name="alert-circle-outline" maxWidth="300px" placement="top" tooltip=""></ion-icon> -->
        </div>
        <div class="button-group">
          <ion-button id="volt-type-3" (click)="filterVolt(2)" *ngIf="voltExists(3)" [class]="voltsFilter.includes(2) ? 'volt-type-3-bg' : ''"
            fill="outline">
            Crab Strategy
          </ion-button>
          <!-- <ion-icon slot="end" name="alert-circle-outline" maxWidth="300px" placement="top" tooltip=""></ion-icon> -->
        </div>
        <div class="button-group">
          <ion-button id="volt-type-4" (click)="filterVolt(3)"  *ngIf="voltExists(4)" [class]="voltsFilter.includes(3) ? 'volt-type-4-bg' : ''"
            fill="outline">
            Basis Yield
          </ion-button>
          <!-- <ion-icon slot="end" name="alert-circle-outline" maxWidth="300px" placement="top" tooltip=""></ion-icon> -->
        </div>
        <div class="button-group">
          <ion-button id="volt-type-5" (click)="filterVolt(4)" *ngIf="voltExists(5)" [class]="voltsFilter.includes(4) ? 'volt-type-5-bg' : ''"
            fill="outline">
            Capital Protection
          </ion-button>
          <!-- <ion-icon slot="end" name="alert-circle-outline" maxWidth="300px" placement="top" tooltip=""></ion-icon> -->

        </div>
      </div>
    </ion-row>
    <ion-row [ngClass]="(voltsData | async).length > 2 ? 'ion-justify-content-between' : 'ion-justify-content-around'" class=" ion-align-items-start">
      <ion-col size="12" sizeMd="3.8" *ngFor="let volt of voltsData | async | filter: 'depositTokenSymbol':searchTerm"
        class="data-box volt-wrapper ion-padding" [ngClass]="volt.isVoltage == false ? '': 'hide-volt'">
        <app-volt [volt]="volt" [highVolt]="getHighVolt(volt)" [isConnected]="isReady$ | async"></app-volt>
      </ion-col>
    </ion-row>
    <app-loader *ngIf="(voltsData | async).length == 0"></app-loader>
  </ion-grid>
</ion-content>
