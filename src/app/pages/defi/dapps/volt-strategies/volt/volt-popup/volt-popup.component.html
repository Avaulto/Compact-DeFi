<ion-grid>
  <ion-icon name="arrow-back-outline" (click)="onFlipVolt.emit()"></ion-icon>
  <ion-row style="cursor: pointer;" id="segment-header" class="ion-text-uppercase">

    <span (click)="setUtil('deposit')" [class.active]="segmentUtilTab == 'deposit'">deposit</span>
    <span (click)="setUtil('withdraw')" [class.active]="segmentUtilTab == 'withdraw'">withdraw</span>

  </ion-row>
  <div [ngSwitch]="segmentUtilTab" class="ion-padding-top">
    <div *ngSwitchCase="'deposit'" id="deposit-area">
      <div class="group ion-margin-bottom" >
        <ion-row style="margin-bottom:8px" class="heading-6 ion-justify-content-between">
          <div id="">deposit</div>
          <div class="aligned">Balance: 1 {{volt.underlyingTokenSymbol}}
          </div>
        </ion-row>
        <ion-row id="deposit-amount">
          <ion-input class="button-text" formControlName="amount" type="number" placeholder="Amount"></ion-input>
          <span class="heading-6" (click)="setMaxAmount()">MAX</span>
        </ion-row>
      </div>
      <div class="group ion-margin-bottom">
        <ion-row class="volt-info" class="ion-justify-content-between ion-align-items-center">
          <div style="display: flex; align-items:center;">
            Your deposit
          </div>
          <div>
            0 {{volt.underlyingTokenSymbol}}
          </div>
        </ion-row>
        <ion-row class="volt-info" class="ion-justify-content-between ion-align-items-center">
          <div style="display: flex; align-items:center;">
            Projected APY
            <ion-icon style="margin-inline-start: 5px;" maxWidth="300px" tooltip="TBD" placement="top"
              name="alert-circle-outline"></ion-icon>
          </div>
          <div>
            {{volt.apy}}%
          </div>
        </ion-row>
      </div>
      
        <ion-button expand="block">deposit</ion-button>
     
    </div>
    <ion-row *ngSwitchCase="'withdraw'" id="withdraw-area">

    </ion-row>
  </div>
