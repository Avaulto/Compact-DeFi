<div class="heading-4 ion-margin-bottom ion-text-uppercase">defi</div>
<ion-grid>
  <ion-row *ngFor="let defi of defiApps" class="ion-margin-bottom ion-align-items-center ion-nowrap">
    <div id="defi-icon">
      <ion-img [src]="defi.image" alt="frakt logo"></ion-img>
    </div>
    <ion-row style="width: 100%;" class="ion-justify-content-between ion-align-items-center ion-nowrap">
      <div id="defi-desc" >
        <div class="heading-6">{{defi.name}}</div>
        <span class="sub">{{defi.description}}</span>
      </div>
      <ion-button [disabled]="defi.deepLink =='#'" routerDirection="forward" [routerLink]="defi.deepLink">
        <ng-container *ngIf="defi.deepLink =='#'; else elseTemplate">
          soon
        </ng-container>
        <ng-template #elseTemplate>
          view
        </ng-template>
      </ion-button>
    </ion-row>
  </ion-row>
</ion-grid>
