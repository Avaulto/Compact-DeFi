<ion-grid>
  <ion-row  class="col-group ion-margin-vertical ion-align-items-center">
    
      <ion-img [src]="collection.collectionImage ||'/assets/images/icons/placeholder.svg'"></ion-img>
      <span class="col-name heading-4" >{{collection.collectionName || 'N/A'}}</span>
      <span class="col-worth">TBD</span>
  </ion-row>
  <ion-row class="ion-justify-content-between">
    <app-nft-item *ngFor="let nft of collection.NFTs"[nft]="nft"></app-nft-item>
  </ion-row>
</ion-grid>
