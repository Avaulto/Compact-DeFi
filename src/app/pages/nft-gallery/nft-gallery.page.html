    <ion-col  size="12">
      <div class="heading-4 ion-text-uppercase">total value</div>
      <span class="heading-2">{{totalFloor.sol | number: '1.2-2'}} â—Ž</span>
      <div class="heading-6">{{totalFloor.usd | currency}}</div>
    </ion-col >

      <ion-radio-group (ionFocus)="setSort($event)"  value="newest">
        <span>filter</span>
       
          <ion-radio  value="newest"></ion-radio> newest

  </ion-row>
    <ion-row id="gallery-wrapper" class="data-box ion-padding">
      <ion-col size="12">
        <div class="heading-4 ion-margin-bottom">NFTS</div>
      </ion-col>
      <ng-container *ngIf="nfts | async as nfts; else elseTemplate">
        <ion-row *ngIf="nfts.length">
          <ion-col class=" ion-margin-bottom" size="12" sizeMd="3" *ngFor="let nft of nfts">
            <app-nft-preview [nft]="nft"></app-nft-preview>
          </ion-col>
        </ion-row>
        <div id="no-nfts" *ngIf="nfts.length == 0">
          <ion-icon id="icon-placeholder" name="image-outline"></ion-icon>
          <h1 class="headings">No NFTs</h1>
          <p class="sub ion-margin-bottom">Get started with your first NFT</p>
          <ion-button (click)="openME()" class="ion-text-capitalize">browse magic eden<ion-icon slot="end" name="log-out-outline"></ion-icon></ion-button>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <app-wallet-not-connected-state></app-wallet-not-connected-state>
      </ng-template>


    </ion-row>


  </ion-grid>
</ion-content>
