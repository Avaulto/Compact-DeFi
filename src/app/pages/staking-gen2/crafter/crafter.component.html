<ion-row id="craft-wrapper">
  <ion-row>
    EARN MORE<br>
    Stake SOL to receive an NFT that you can have new perks inside CompactDeFi and be a loyal member of Avaulto
  </ion-row>

  <ion-row id="craft-master" class="data-box ion-padding ion-justify-content-between">
    <ion-col size="8.9">
      <div>
        <div class="demi-image selected demi-one"></div>
      </div>
      <div>
        <app-label-layout
          [layoutConfig]="{title: 'SOL Amount', balance:wallet.balance | number: '1.1'}"></app-label-layout>
        <ion-range [min]="0" [max]="wallet.balance | number: '1.1'" [pin]="true" [ticks]="true"
          [snaps]="true"></ion-range>
        <ion-button expand="block">stake & craft</ion-button>
      </div>

    </ion-col>
    <ion-col size="2.8">
      <div class="demi-image"></div>
      <div class="demi-image selected"></div>
      <div class="demi-image"></div>
      <div class="demi-image"></div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">

      <h2 class="headings-2">FAQ</h2>
    </ion-col>
    <ion-col size="12">

      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" >
            <ion-label>First q</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">First Content</div>
        </ion-accordion>
        <ion-accordion value="second">
          <ion-item slot="header"  >
            <ion-label>Second q</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">Second Content</div>
        </ion-accordion>
        <ion-accordion value="thired">
          <ion-item slot="header"  >
            <ion-label>another q</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">Second Content</div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-col>
  </ion-row>
</ion-row>
