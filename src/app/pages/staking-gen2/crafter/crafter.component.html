<ion-row id="craft-wrapper">
  <ion-row id="craft-intro" class="ion-justify-content-around ion-text-capitalize on-align-items-center ion-margin-bottom">
    <ion-col size="4">
      <h1 class="craft-head" style="color: rgb(255, 132, 90);">STAKE.</h1>
      <p class="sub">no smart contract risk</p>
    </ion-col>
    <ion-col size="4">
      <h1 class="craft-head" style="color: rgb(253, 73, 173);">EARN.</h1>
      <p  class="sub">stake reward + MEV + NFT perks</p>
    </ion-col>
    <ion-col size="4">
      <h1 class="craft-head" style="color: rgb(12, 218, 196);">FUN.</h1>
      <p  class="sub">be a loyal member of Avaulto, decide what next</p>
    </ion-col>

  </ion-row>

  <ion-row id="craft-master" class="data-box ion-padding ion-justify-content-between">
    <ion-col size="8.9">
      <div>
        <div class="demi-image selected demi-one"></div>
      </div>
      <div>
        <app-label-layout
          [layoutConfig]="{title: 'SOL Amount', balance:wallet.balance | number: '1.2'}"></app-label-layout>
        <ion-range [min]="0" [max]="wallet.balance | number: '1.2'" [pin]="true" [ticks]="true"
          [snaps]="true"></ion-range>
        <ion-button expand="block">stake & craft</ion-button>
      </div>

    </ion-col>
    <ion-col size="2.8">
      <div class="demi-image"></div>
      <div class="demi-image selected"></div>
      <div class="demi-image"></div>
      <div class="demi-image"></div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h2 class="heading-2">Active Gurdians</h2>
    </ion-col>
    <div id="my-gurdians-list">
      <ion-row *ngFor="let gurdian of [0,1,2]" class="gurdian ion-padding ion-align-items-center ion-justify-content-between data-box">
        <ion-col size="12" sizeMd="3">
          <ion-img
            src="https://openai-labs-public-images-prod.azureedge.net/user-bpyXZqTG1b1nFQwhJ358lGb2/generations/generation-N2QjuV6SxF9TqmBcjkj5CWL0/image.webp"></ion-img>
        </ion-col >
        <ion-col   size="12" sizeMd="4">
          <p class="sub-strong">amount stake</p>
          <p>500 @</p>
        </ion-col >
        <ion-col size="12" sizeMd="4">
          <ion-button expand="block" fill="outline" style="margin-bottom: 5px;">level up</ion-button>
          <ion-button expand="block" color="danger">Burn NFT</ion-button>
        </ion-col >
      </ion-row>
    </div>
  </ion-row>

  <ion-row>
    <ion-col size="12">


      <h2 class="heading-2">FAQ</h2>
    </ion-col>
    <ion-col size="12">

      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header">
            <ion-label>First q</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">First Content</div>
        </ion-accordion>
        <ion-accordion value="second">
          <ion-item slot="header">
            <ion-label>Second q</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">Second Content</div>
        </ion-accordion>
        <ion-accordion value="thired">
          <ion-item slot="header">
            <ion-label>another q</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">Second Content</div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-col>
  </ion-row>
</ion-row>
