
<ion-grid>
  <ng-container *ngIf="hasReward; else noReward">

  </ng-container>
  <ng-template #noReward>
    <form id="reward-box" class="ion-text-capitalize">
      <ion-row class="ion-margin-bottom" id="reward-inf-box">
        <div>10.00</div>
        <p id="">Token Reward balance</p>
      </ion-row>
      <ion-row style="margin-bottom:8px" class="heading-6">
        Choose wallet
      </ion-row>
      <ion-row class="ion-margin-bottom" >
        <ion-select interface="popover" value="select-wallet" >
          <ion-select-option value="select-wallet">
            <ion-item>
              <ion-img src='https://mnde-nft-api.mainnet-beta.marinade.finance/collection/image'></ion-img>
              <ion-text>select wallet</ion-text>
            </ion-item>
          </ion-select-option>
          <ion-select-option value="bird">Bird</ion-select-option>
          <ion-select-option value="cat">Cat</ion-select-option>
          <ion-select-option value="dog">Dog</ion-select-option>
          <ion-select-option value="honeybadger">Honey Badger</ion-select-option>
        </ion-select>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button  class="ion-text-capitalize">claim reward</ion-button>
      </ion-row>
    </form>
  </ng-template>

</ion-grid>
