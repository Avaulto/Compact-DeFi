<ion-skeleton-text 
*ngIf="showSkelaton" animated></ion-skeleton-text>
<ion-img (ionImgDidLoad)="showSkelaton = false" #Img  (ionError)="showSkelaton = false;
    Img.src= '/assets/images/nft-not-found.svg' " [src]="imagePath || '/assets/images/nft-not-found.svg'"
    [ngStyle]="{'opacity': showSkelaton ? 0 : 1}"
    >
</ion-img>
