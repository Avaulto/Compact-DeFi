<ion-row [ngClass]="type + '-border'">
  <div [ngSwitch]="type">
    <ion-icon *ngSwitchCase="'success'" name="checkmark-circle-outline"></ion-icon>
    <ion-icon *ngSwitchCase="'error'" name="close-circle-outline"></ion-icon>
    <ion-icon *ngSwitchCase="'warning'" name="alert-circle-outline"></ion-icon>
  </div>
  <p >
    {{message}}
  </p>
</ion-row>
